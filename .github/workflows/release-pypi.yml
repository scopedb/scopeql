name: Release PyPI

on:
  push:
    tags: [ 'v[0-9]+.[0-9]+.[0-9]+*' ]
  pull_request:
    # Manually trigger the workflow for pull requests: 1 (EDIT TO TRIGGER)
    paths: [ '.github/workflows/release-pypi.yml' ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  precondition:
    if: ${{ github.repository == 'scopedb/scopeql' }}
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - run: ./scopeql/scripts/check-version-tag-match.sh

  sdist:
    needs: [ precondition ]
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: -o dist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  wheels:
    needs: [ precondition ]
    runs-on: "${{ matrix.os }}"
    strategy:
      matrix:
        include:
          - { os: windows-2022 }
          - { os: macos-15-intel, target: "x86_64-apple-darwin" }
          - { os: macos-15, target: "aarch64-apple-darwin" }
          - { os: ubuntu-24.04, target: "x86_64" }
          - { os: ubuntu-24.04, target: "x86_64-unknown-linux-musl" }
          - { os: ubuntu-24.04-arm, target: "aarch64" }
          - { os: ubuntu-24.04-arm, target: "aarch64-unknown-linux-musl" }
          - { os: ubuntu-24.04-arm, target: "armv7-unknown-linux-musleabihf" }
    steps:
      - uses: actions/checkout@v6
      - uses: Swatinem/rust-cache@v2
      - uses: PyO3/maturin-action@v1
        with:
          target: "${{ matrix.target }}"
          command: build
          args: --profile dist -o dist
          sccache: true
          manylinux: auto

      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.target }}
          path: dist

  release:
    name: Release
    runs-on: ubuntu-24.04
    environment:
      name: release
    permissions:
      contents: read
      id-token: write
    needs: [sdist, wheels]
    steps:
      - uses: actions/download-artifact@v7
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        if: ${{ github.repository == 'scopedb/scopeql' && github.event_name != 'pull_request' }}
        with:
          skip-existing: true
          packages-dir: dist
